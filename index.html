<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="countdown">
        <div class="countdown-container day">
            <h3>Days</h3>
            <h1 class="days">Time</h1>
        </div>
        <div class="countdown-container hour">
            <h3>Hours</h3>
            <h1 class="hours">Time</h1>
        </div>
        <div class="countdown-container minute">
            <h3>Minutes</h3>
            <h1 class="minutes">Time</h1>
        </div>
        <div class="countdown-container second">
            <h3>Seconds</h3>
            <h1 class="seconds">Time</h1>
        </div>
    </section>
    
</body>
<script src="app.js"></script>
</html>
