<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script defer src="app.js"></script>
</head>
<body>
    <section class="countdown-section">
        <img class="logo" src="images/nowayhome.png" alt="logo">
        <div class="countdown">
                <div class="countdown-container day">
                    <h3>Days</h3>
                    <h1 class="days"></h1>
                </div>
                <div class="countdown-container hour">
                    <h3>Hours</h3>
                    <h1 class="hours"></h1>
                </div>
            <div class="countdown-container minute">
                <h3>Minutes</h3>
                <h1 class="minutes"></h1>
            </div>
            <div class="countdown-container second">
                <h3>Seconds</h3>
                <h1 class="seconds"></h1>
            </div>
        </div>
    </section>
    <img class="green-goblin" src="images/greengoblin.png" alt="green-goblin">
</body>
</html>
